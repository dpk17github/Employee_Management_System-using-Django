<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <body>
        <nav class="navbar bg-success">
            <div class="container">
                    <a href="/" class="navbar-brand"><h5>Employee Management System</h5></a>
            </div>
        </nav>
        <nav class="navbar bg-light">
            <div class="container">
                {% block heading %}{% endblock heading %}
                <form class="d-flex" role="search" action="/search" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Quick Search here.." aria-label="Search" name="search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </nav>
    <div class="container">
    {% for message in messages  %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>  
       {% block body %}
       
       {% endblock body %}
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
    <nav class="navbar bg-secondary mt-1">
        <div class="container">
            <p align='center' class="text-danger">
                <h6>all rights are registers @ 2021-22</h6>
            </p>
        </div>
    </nav>
</html>
